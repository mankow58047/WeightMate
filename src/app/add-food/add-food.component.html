<div class="container">
    <div class="card">
    <h1>Add new food items</h1>
    <div clas="card-body">

      <div class="form-group">
      <label for="food-name">Name: </label>
      <input id="food-name" type="text" #name />
    </div>

    <div class="form-group">
      <label for="calories">Calories: </label>
      <input type="text" id="last-name" #calories />
    </div>

    <div class="form-group">
      <label for="fat">Fat:</label>
      <input type="text" id="phone-number" #fat />
    </div>

    <div class="form-group">
      <label for="cholesterol">Cholesterol: </label>
      <input type="text" id="email" #cholesterol />
    </div>

    <div class="form-group">
      <label for="sodium">Sodium: </label>
      <input type="text" id="email" #sodium />
    </div>

    <div class="form-group">
      <label for="sugar">Sugar: </label>
      <input type="text" id="email" #sugar />
     </div> 

     <div class="form-grouup">
      <label for="protein">Protein: </label>
      <input type="text" id="email" #protein />
    </div>

    </div>
    
    <div class="food-card">
      <button type="button" (click)="addFood(name.value, calories.value, fat.value, cholesterol.value, sodium.value, sugar.value, protein.value)">Submit</button>
    </div>
  </div>
</div>
